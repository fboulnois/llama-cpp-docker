version: "3.9"
services:
  llama:
    image: llama-cpp-docker
    environment:
      - GGML_CUDA_NO_PINNED=1
      - LLAMA_ARG_CTX_SIZE=2048
      - LLAMA_ARG_MODEL=/models/Meta-Llama-3.1-8B-Instruct-Q5_K_M.gguf
      - LLAMA_ARG_N_GPU_LAYERS=99
    volumes:
      - ./models:/models
    ports:
      - target: 8080
        published: 8080
        mode: host
